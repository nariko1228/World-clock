<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">May 1st 2024</div>
        </div>
        <div class="time">11:26 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">May 1st 2024</div>
        </div>
        <div class="time">11:26 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>New York</h2>
          <div class="date">May 1st 2024</div>
        </div>
        <div class="time">11:26 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">May 1st 2024</div>
        </div>
        <div class="time">11:26 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/nariko12280" target="_blank"
        ><strong>Carey Phang</strong></a
      >
      and is open sourced on
      <a href="https://github.com/nariko1228?tab=repositories" target="_blank">
        Github</a
      >
    </footer>
  </body>
  <script src="javascript/index.js"></script>
</html>
